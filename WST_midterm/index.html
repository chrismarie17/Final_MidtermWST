<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Log In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Sign Up Section -->
            <div class="form-section" id="signupSection">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div id="signupMessage" class="error-message"></div>
                <p>Already have an account? <a href="#" id="showLogin">Log In</a></p>
            </div>

            <!-- Log In Section -->
            <div class="form-section" id="loginSection" style="display: none;">
                <h2>Log In</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <div id="loginMessage" class="error-message"></div>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
